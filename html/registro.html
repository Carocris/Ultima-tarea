    <!DOCTYPE html>
    <html>
    <head>
      <meta charset="utf-8">
      <title>Registro</title>
    </head>
    <body>

      <h1>Registro</h1>
      <form method="post" onsubmit="return enviarFormulario()" action="profile.html">
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username" required>
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <label for="confirm-password">Confirmar contraseña:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
        <button type="submit" id="btn-registrarse">Registrarse</button>
        <p class="texto-formulario">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
    </form>

	</div>
    
      <script src="../Archivos js/main2.js"></script>
